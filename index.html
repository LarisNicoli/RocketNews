<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Spartan:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@100;200;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="website-content">
        <div class="content-text">
            <header>
                <img class="logo" src="assets/logo.svg" alt="boneco roxo olhando mesa de códigos">
            </header>

            <hgroup class="info-text">
                <h2>atualize ideias e informações em 5 minutos.</h2>
                <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
            </hgroup>
            <aside class="about">
                <p class="about-text">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia
                    melhor.
                    perfeito para se preparar para codar ☕</p>
            </aside>

            <form class="email-capture" action="">
                <label class="capture-legend" for="email">Insira seu e-mail:</label> <br>
                <input class="text-field" id="email" type="email" placeholder="oi@rocketseat.com"
                    title="Somente emails gmail.com serão aceitos" pattern=".+@gmail.com.br" minlength="20"
                    maxlength="25">

                <button type="submit">
                    <img class="icon-msg" src="./assets/send.svg" alt="seta branca">
                </button>
            </form>
            <div class="guide-info">
                <span class="guide-info-text">deixe-me ler primeiro</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12H19" stroke="#8257E5" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M12 5L19 12L12 19" stroke="#8257E5" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>

        </div>

        <div class="content-img">
        </div>
    </div>


</body>

</html>
